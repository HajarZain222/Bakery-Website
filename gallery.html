<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Engage Bakery</title>
    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header></header>

    <section class="gallery" id="gallery">
        <!-- Start Hero Section -->
        <div class="hero">
            <div class="hero-content">
                <div class="info">
                    <h1>Gallery</h1>
                    <p class="description">Awesome gallery showcasing our artisan bakings.</p>
                </div>
            </div>
        </div>
        <!-- End Hero Section -->

        <!-- Start Gallery Section -->
        <div class="gallery-content">
            <div class="container">
                <div class="images-container">
                    <div class="image">
                        <img src="./images/roman-kraft.jpeg" alt="image_1">
                        <div class="overlay">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="image">
                        <img src="./images/stas-ovsky.jpeg" alt="image_2">
                        <div class="overlay">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="image">
                        <img src="./images/clem-onojeghuo.jpeg" alt="image_3">
                        <div class="overlay">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="image">
                        <img src="./images/ben-garratt.jpeg" alt="image_4">\<div class="overlay">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="image">
                        <img src="./images/full.jpeg" alt="image_5">
                        <div class="overlay">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="image">
                        <img src="./images/alexandru-stavrica.jpeg" alt="image_6">
                        <div class="overlay">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Slider Modal -->
        <div id="imageSlider" class="slider-modal">
            <span class="close-btn">&times;</span>
            <img class="slider-image" src="" alt="Current Image">
            <span class="prev">&#10094;</span>
            <span class="next">&#10095;</span>
        </div>
        <!-- End Image Slider Modal -->
    </section>

    <footer></footer>

    <script src="../js/main.js"></script>
    <script src="../js/injectLayout.js"></script>
</body>
</html>
